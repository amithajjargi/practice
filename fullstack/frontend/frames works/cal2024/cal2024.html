<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Calendar - January</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .weekend {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>2024 Calendar - January</h1>
    <table>
        <thead>
            <tr>
                <th class="weekend">Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th class="weekend">Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="weekend"></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td class="weekend">6</td>
            </tr>
            <tr>
                <td class="weekend">7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
      
                <td class="weekend">13</td>
            </tr>
             <tr>
                <td class="weekend">14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
      
                <td class="weekend">20</td>
            </tr>
             <tr>
                <td class="weekend">21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
      
                <td class="weekend">27</td>
            </tr>
             <tr>
                <td class="weekend">28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td></td>
                <td></td>
      
                <td class="weekend"></td>
            </tr>
            
            
            <!-- Continue adding days for the rest of the month -->
        </tbody>
    </table>
    
    </style>
</head>

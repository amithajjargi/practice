<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #b53b74;
  }
  .calculator {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #22d239;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(212, 33, 33, 0.1);
  }
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #0ec1f3;
    border-radius: 3px;
    font-size: 16px;
  }
  button {
    width: 48%;
    padding: 10px;
    background-color: #186fcc;
    color: #fff;
    border: none;
    border-radius: 3px;
    font-size: 16px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
  }
</style>
</head>
<body background="./calculator.jpg">
  <div class="calculator">
    <h2 style="color: blueviolet;">Dynamic Calculator</h2>
    <input type="number" id="num1" placeholder="Enter a number">
    <input type="number" id="num2" placeholder="Enter another number">
    <div>
      <button onclick="calculate('+')">+</button>
      
      <button onclick="calculate('-')">-</button>
      
      <button onclick="calculate('*')">*</button>
      
      <button onclick="calculate('/')">/</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
        default:
          document.getElementById('result').textContent = 'Invalid operator';
          return;
      }

      if (!isNaN(result)) {
        document.getElementById('result').textContent = `Result: ${result}`;
      } else {
        document.getElementById('result').textContent = 'Invalid input';
      }
    }
  </script>
</body>
</html>
